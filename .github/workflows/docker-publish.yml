name: Publish Docker Container

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin docker.pkg.github.com/maxcru-student/laboratoire_09_10

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx build --push -t docker.pkg.github.com/maxcru-student/laboratoire_09_10:latest .
